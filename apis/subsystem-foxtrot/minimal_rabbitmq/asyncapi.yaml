asyncapi: '2.6.0'
info:
  title: Light Measurement API
  version: 1.0.0
  description: Unified API for light measurement events.
  termsOfService: https://www.websitepolicies.com/blog/sample-terms-service-template
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  mosquitto:
    url: amqp://localhost:5672
    protocol: amqp
    protocolVersion: latest
    description: RabbitMQ server for light measurement events
channels:
  light.measured:
    subscribe:
      operationId: ConsumeLightMeasured
      message:
        payload:
          Keywords:
          - Type: Object
          - Properties:
              id:
                Keywords:
                - Type: String
                - Value: &o0
                    Key: uuid
                - Value: Gets/sets the id of the measured light
                BaseUri: https://json-everything.net/ebdf00393f
              type:
                Keywords:
                - Values:
                  - LED
                  - HPS
                - Value: Gets/sets the type of the measured light
                BaseUri: https://json-everything.net/1cf989264b
              lumens:
                Keywords:
                - Type: Integer
                - Value: Gets/sets the specified light's lumens measurement
                BaseUri: https://json-everything.net/f33bd6507a
              sentAt:
                Keywords:
                - Type: String
                - Value: &o1
                    Key: date-time
                - Value: Gets/sets the date and time at which the event has been created
                BaseUri: https://json-everything.net/856841e611
              metadata:
                Keywords:
                - Type: Object
                - Schema:
                    Keywords:
                    - Type: String
                    BaseUri: https://json-everything.net/ff6e747b4b
                - Value: Gets/sets the event's metadata
                BaseUri: https://json-everything.net/5b0373ade6
          BaseUri: https://json-everything.net/fa50499e6b
        name: LightMeasured
        title: Light Measured
        summary: A message used to measure light
        description: A message used to measure light
        tags:
        - name: light
          description: A tag for light-related messages
        - name: measurement
          description: A tag for measurement-related messages
        examples:
          Minimal: {}
          Extended:
            id: 00000000-0000-0000-0000-000000000000
            type: LED
            lumens: 61
            sentAt: 2025-05-21T09:45:43.2440705+01:00
            metadata:
              property1: string
              property2: string
              property3: string
      summary: Consumes a light measured event from RabbitMQ.
      description: Receives notifications about environmental lighting conditions for a particular streetlight.
    publish:
      operationId: PublishLightMeasured
      message:
        payload:
          Keywords:
          - Type: Object
          - Properties:
              id:
                Keywords:
                - Type: String
                - Value: *o0
                - Value: Gets/sets the id of the measured light
                BaseUri: https://json-everything.net/90b937f59b
              type:
                Keywords:
                - Values:
                  - LED
                  - HPS
                - Value: Gets/sets the type of the measured light
                BaseUri: https://json-everything.net/633163c0f6
              lumens:
                Keywords:
                - Type: Integer
                - Value: Gets/sets the specified light's lumens measurement
                BaseUri: https://json-everything.net/a24783060e
              sentAt:
                Keywords:
                - Type: String
                - Value: *o1
                - Value: Gets/sets the date and time at which the event has been created
                BaseUri: https://json-everything.net/20704a3d70
              metadata:
                Keywords:
                - Type: Object
                - Schema:
                    Keywords:
                    - Type: String
                    BaseUri: https://json-everything.net/cd205d9468
                - Value: Gets/sets the event's metadata
                BaseUri: https://json-everything.net/5d28fc064b
          BaseUri: https://json-everything.net/07add45f5c
        name: LightMeasured
        title: Light Measured
        summary: A message used to measure light
        description: A message used to measure light
        tags:
        - name: light
          description: A tag for light-related messages
        - name: measurement
          description: A tag for measurement-related messages
        examples:
          Minimal: {}
          Extended:
            id: 00000000-0000-0000-0000-000000000000
            type: LED
            lumens: 25
            sentAt: 2025-05-21T09:45:43.2272720+01:00
            metadata:
              property1: string
              property2: string
              property3: string
      summary: Publishes a light measured event to RabbitMQ.
      description: Notifies remote consumers about environmental lighting conditions for a particular streetlight.
components:
  channelBindings:
    amqp:
      amqp:
        bindingVersion: latest
  operationBindings:
    amqp:
      amqp:
        cc:
        - light.measured
        deliveryMode: persistent
        bindingVersion: latest
