asyncapi: '2.6.0'
info:
  title: Light Measurement API
  version: 1.0.0
  description: Unified API for light measurement events.
  termsOfService: https://www.websitepolicies.com/blog/sample-terms-service-template
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  mosquitto:
    url: amqp://localhost:5672
    protocol: amqp
    protocolVersion: latest
    description: RabbitMQ server for light measurement events
    security:
      oauth2: {}
channels:
  light.measured:
    subscribe:
      operationId: ConsumeLightMeasured
      message:
        payload:
          Keywords:
          - Type: Object
          - Properties:
              id:
                Keywords:
                - Type: String
                - Value: &o0
                    Key: uuid
                - Value: Gets/sets the id of the measured light
                BaseUri: https://json-everything.net/c8f005bb90
              type:
                Keywords:
                - Values:
                  - LED
                  - HPS
                - Value: Gets/sets the type of the measured light
                BaseUri: https://json-everything.net/73baa5a283
              lumens:
                Keywords:
                - Type: Integer
                - Value: Gets/sets the specified light's lumens measurement
                BaseUri: https://json-everything.net/3d0b3d0697
              sentAt:
                Keywords:
                - Type: String
                - Value: &o1
                    Key: date-time
                - Value: Gets/sets the date and time at which the event has been created
                BaseUri: https://json-everything.net/1c4ef1fac6
              metadata:
                Keywords:
                - Type: Object
                - Schema:
                    Keywords:
                    - Type: String
                    BaseUri: https://json-everything.net/15c6a66786
                - Value: Gets/sets the event's metadata
                BaseUri: https://json-everything.net/ad235c1830
          BaseUri: https://json-everything.net/26db498c7e
        name: LightMeasured
        title: Light Measured
        summary: A message used to measure light
        description: A message used to measure light
        tags:
        - name: light
          description: A tag for light-related messages
        - name: measurement
          description: A tag for measurement-related messages
        examples:
          Minimal: {}
          Extended:
            id: 00000000-0000-0000-0000-000000000000
            type: LED
            lumens: 88
            sentAt: 2025-05-26T10:57:30.4121499+01:00
            metadata:
              property1: string
              property2: string
              property3: string
      summary: Consumes a light measured event from RabbitMQ.
      description: Receives notifications about environmental lighting conditions for a particular streetlight.
    publish:
      operationId: PublishLightMeasured
      message:
        payload:
          Keywords:
          - Type: Object
          - Properties:
              id:
                Keywords:
                - Type: String
                - Value: *o0
                - Value: Gets/sets the id of the measured light
                BaseUri: https://json-everything.net/73fe16a8bd
              type:
                Keywords:
                - Values:
                  - LED
                  - HPS
                - Value: Gets/sets the type of the measured light
                BaseUri: https://json-everything.net/ac88bca9d0
              lumens:
                Keywords:
                - Type: Integer
                - Value: Gets/sets the specified light's lumens measurement
                BaseUri: https://json-everything.net/1d8ea245c7
              sentAt:
                Keywords:
                - Type: String
                - Value: *o1
                - Value: Gets/sets the date and time at which the event has been created
                BaseUri: https://json-everything.net/26c7c44f07
              metadata:
                Keywords:
                - Type: Object
                - Schema:
                    Keywords:
                    - Type: String
                    BaseUri: https://json-everything.net/c11a9a9128
                - Value: Gets/sets the event's metadata
                BaseUri: https://json-everything.net/84fbb44639
          BaseUri: https://json-everything.net/cf855cfc06
        name: LightMeasured
        title: Light Measured
        summary: A message used to measure light
        description: A message used to measure light
        tags:
        - name: light
          description: A tag for light-related messages
        - name: measurement
          description: A tag for measurement-related messages
        examples:
          Minimal: {}
          Extended:
            id: 00000000-0000-0000-0000-000000000000
            type: LED
            lumens: 37
            sentAt: 2025-05-26T10:57:30.3954496+01:00
            metadata:
              property1: string
              property2: string
              property3: string
      summary: Publishes a light measured event to RabbitMQ.
      description: Notifies remote consumers about environmental lighting conditions for a particular streetlight.
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: OAuth2 authentication for the API
      scheme: Bearer
      flows:
        clientCredentials:
          authorizationUrl: https://your-auth-server.com/token
          scopes:
            api:read: Read access to API
            api:write: Write access to API
  channelBindings:
    amqp:
      amqp:
        bindingVersion: latest
  operationBindings:
    amqp:
      amqp:
        cc:
        - light.measured
        deliveryMode: persistent
        bindingVersion: latest
