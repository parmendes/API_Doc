asyncapi: '3.0.0'
info:
  title: Light Measurement API V3
  version: '1.0.0'
  description: Unified API for light measurement events.
  termsOfService: https://www.websitepolicies.com/blog/sample-terms-service-template
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  mosquitto:
    host: amqp://localhost:5672
    protocol: amqp
    description: RabbitMQ server for light measurement events
    security:
    - IsReference: true
      $ref: '#/components/securitySchemes/OAuth2'
defaultContentType: application/json
channels:
  light.measured:
    address: '#/channels/light.measured'
    messages:
      publishLightMeasuredRequest:
        payload:
          schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
          schema:
            Keywords:
            - Type: Object
            - Properties:
                id:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: uuid
                  - Value: Gets/sets the id of the measured light
                  BaseUri: https://json-everything.net/6449aed4b2
                type:
                  Keywords:
                  - Values:
                    - LED
                    - HPS
                  - Value: Gets/sets the type of the measured light
                  BaseUri: https://json-everything.net/456b1336ea
                lumens:
                  Keywords:
                  - Type: Integer
                  - Value: Gets/sets the specified light's lumens measurement
                  BaseUri: https://json-everything.net/25afa81d51
                sentAt:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: date-time
                  - Value: Gets/sets the date and time at which the event has been created
                  BaseUri: https://json-everything.net/3cd2f40b0c
                metadata:
                  Keywords:
                  - Type: Object
                  - Schema:
                      Keywords:
                      - Type: String
                      BaseUri: https://json-everything.net/c913ecc744
                  - Value: Gets/sets the event's metadata
                  BaseUri: https://json-everything.net/b841510cbf
            BaseUri: https://json-everything.net/49e247ee46
      consumeLightMeasuredRequest:
        payload:
          schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
          schema:
            Keywords:
            - Type: Object
            - Properties:
                id:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: uuid
                  - Value: Gets/sets the id of the measured light
                  BaseUri: https://json-everything.net/bedf28f706
                type:
                  Keywords:
                  - Values:
                    - LED
                    - HPS
                  - Value: Gets/sets the type of the measured light
                  BaseUri: https://json-everything.net/fbbc77b0e4
                lumens:
                  Keywords:
                  - Type: Integer
                  - Value: Gets/sets the specified light's lumens measurement
                  BaseUri: https://json-everything.net/8c91f18e0b
                sentAt:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: date-time
                  - Value: Gets/sets the date and time at which the event has been created
                  BaseUri: https://json-everything.net/189bb02f2d
                metadata:
                  Keywords:
                  - Type: Object
                  - Schema:
                      Keywords:
                      - Type: String
                      BaseUri: https://json-everything.net/17cebec3dd
                  - Value: Gets/sets the event's metadata
                  BaseUri: https://json-everything.net/c558fa0205
            BaseUri: https://json-everything.net/a7abb1d7d3
    description: 'This channel is used to exchange messages about lightning measurements.'
    servers:
    - $ref: '#/servers/mosquitto'
operations:
  publishLightMeasured:
    action: send
    channel:
      $ref: '#/channels/light.measured'
    description: 'Publishes a light measured event to RabbitMQ.'
    messages:
    - $ref: '#/channels/light.measured/messages/publishLightMeasuredRequest'
    bindings:
      IsReference: true
      $ref: '#/components/operationBindings/amqpOperationBinding'
  consumeLightMeasured:
    action: receive
    channel:
      $ref: '#/channels/light.measured'
    description: 'Consumes a light measured event from RabbitMQ.'
    messages:
    - $ref: '#/channels/light.measured/messages/consumeLightMeasuredRequest'
    bindings:
      IsReference: true
      $ref: '#/components/operationBindings/amqpOperationBinding'
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://your-auth-server.com/token
          availableScopes:
            read:lights: Read street lights
            write:lights: Write street lights
    X509:
      type: X509
      description: X.509 certificate authentication for secure communication
  serverBindings:
    httpServerBinding:
      http:
        bindingVersion: latest
  channelBindings:
    amqpBinding: {}
  operationBindings:
    amqpOperationBinding:
      amqp:
        bindingVersion: 0.3.0
