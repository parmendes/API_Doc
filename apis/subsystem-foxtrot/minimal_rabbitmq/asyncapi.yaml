asyncapi: '3.0.0'
info:
  title: Light Measurement API
  version: '1.0.0'
  description: Unified API for light measurement events.
  termsOfService: https://www.websitepolicies.com/blog/sample-terms-service-template
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  mosquitto:
    host: amqp://localhost:5672
    protocol: amqp
    description: RabbitMQ server for light measurement events
defaultContentType: application/json
channels:
  light.measured:
    address: '#/channels/light.measured'
    messages:
      publishLightMeasuredRequest:
        payload:
          schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
          schema:
            Keywords:
            - Type: Object
            - Properties:
                id:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: uuid
                  - Value: Gets/sets the id of the measured light
                  BaseUri: https://json-everything.net/bd8240dea9
                type:
                  Keywords:
                  - Values:
                    - LED
                    - HPS
                  - Value: Gets/sets the type of the measured light
                  BaseUri: https://json-everything.net/c36c7b30fd
                lumens:
                  Keywords:
                  - Type: Integer
                  - Value: Gets/sets the specified light's lumens measurement
                  BaseUri: https://json-everything.net/e5d1dfce33
                sentAt:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: date-time
                  - Value: Gets/sets the date and time at which the event has been created
                  BaseUri: https://json-everything.net/884cc9b914
                metadata:
                  Keywords:
                  - Type: Object
                  - Schema:
                      Keywords:
                      - Type: String
                      BaseUri: https://json-everything.net/e23fa79ccf
                  - Value: Gets/sets the event's metadata
                  BaseUri: https://json-everything.net/6d72a20022
            BaseUri: https://json-everything.net/7fcefe9226
      consumeLightMeasuredRequest:
        payload:
          schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
          schema:
            Keywords:
            - Type: Object
            - Properties:
                id:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: uuid
                  - Value: Gets/sets the id of the measured light
                  BaseUri: https://json-everything.net/386dfeef61
                type:
                  Keywords:
                  - Values:
                    - LED
                    - HPS
                  - Value: Gets/sets the type of the measured light
                  BaseUri: https://json-everything.net/4bfc29a8a8
                lumens:
                  Keywords:
                  - Type: Integer
                  - Value: Gets/sets the specified light's lumens measurement
                  BaseUri: https://json-everything.net/06291e7837
                sentAt:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: date-time
                  - Value: Gets/sets the date and time at which the event has been created
                  BaseUri: https://json-everything.net/c08f1d78e5
                metadata:
                  Keywords:
                  - Type: Object
                  - Schema:
                      Keywords:
                      - Type: String
                      BaseUri: https://json-everything.net/fcf19ba2f9
                  - Value: Gets/sets the event's metadata
                  BaseUri: https://json-everything.net/9519a403fc
            BaseUri: https://json-everything.net/95a6c945da
    description: 'This channel is used to exchange messages about lightning measurements.'
    servers:
    - $ref: '#/servers/mosquitto'
    bindings:
      IsReference: true
      $ref: '#/components/channelBindings/amqp'
operations:
  publishLightMeasured:
    action: send
    channel:
      $ref: '#/channels/light.measured'
    description: 'Publishes a light measured event to RabbitMQ.'
    messages:
    - $ref: '#/channels/light.measured/messages/publishLightMeasuredRequest'
    bindings:
      IsReference: true
      $ref: '#/components/operationBindings/amqp'
  consumeLightMeasured:
    action: receive
    channel:
      $ref: '#/channels/light.measured'
    description: 'Consumes a light measured event from RabbitMQ.'
    messages:
    - $ref: '#/channels/light.measured/messages/consumeLightMeasuredRequest'
    bindings:
      IsReference: true
      $ref: '#/components/operationBindings/amqp'
components:
  serverBindings:
    http:
      http:
        bindingVersion: latest
  channelBindings:
    amqp:
      amqp1:
        bindingVersion: latest
  operationBindings:
    amqp:
      amqp:
        cc:
        - light.measured
        deliveryMode: persistent
        bindingVersion: 0.3.0
