asyncapi: '3.0.0'
info:
  title: Light Measurement API V3
  version: '1.0.0'
  description: Unified API for light measurement events.
  termsOfService: https://www.websitepolicies.com/blog/sample-terms-service-template
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  mosquitto:
    host: amqp://localhost:5672
    protocol: amqp
    description: RabbitMQ server for light measurement events
    security:
    - IsReference: true
      $ref: '#/components/securitySchemes/OAuth2'
defaultContentType: application/json
channels:
  light.measured:
    address: '#/channels/light.measured'
    messages:
      publishLightMeasuredRequest:
        payload:
          schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
          schema:
            Keywords:
            - Type: Object
            - Properties:
                id:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: uuid
                  - Value: Gets/sets the id of the measured light
                  BaseUri: https://json-everything.net/862a8be899
                type:
                  Keywords:
                  - Values:
                    - LED
                    - HPS
                  - Value: Gets/sets the type of the measured light
                  BaseUri: https://json-everything.net/afdd00c12e
                lumens:
                  Keywords:
                  - Type: Integer
                  - Value: Gets/sets the specified light's lumens measurement
                  BaseUri: https://json-everything.net/74a9e477f1
                sentAt:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: date-time
                  - Value: Gets/sets the date and time at which the event has been created
                  BaseUri: https://json-everything.net/c2c10ea40a
                metadata:
                  Keywords:
                  - Type: Object
                  - Schema:
                      Keywords:
                      - Type: String
                      BaseUri: https://json-everything.net/3f0185446c
                  - Value: Gets/sets the event's metadata
                  BaseUri: https://json-everything.net/3588f1f7af
            BaseUri: https://json-everything.net/2b14e5a366
      consumeLightMeasuredRequest:
        payload:
          schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
          schema:
            Keywords:
            - Type: Object
            - Properties:
                id:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: uuid
                  - Value: Gets/sets the id of the measured light
                  BaseUri: https://json-everything.net/251ada28ac
                type:
                  Keywords:
                  - Values:
                    - LED
                    - HPS
                  - Value: Gets/sets the type of the measured light
                  BaseUri: https://json-everything.net/dd0555dbfd
                lumens:
                  Keywords:
                  - Type: Integer
                  - Value: Gets/sets the specified light's lumens measurement
                  BaseUri: https://json-everything.net/84b462c043
                sentAt:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: date-time
                  - Value: Gets/sets the date and time at which the event has been created
                  BaseUri: https://json-everything.net/5c4e256a14
                metadata:
                  Keywords:
                  - Type: Object
                  - Schema:
                      Keywords:
                      - Type: String
                      BaseUri: https://json-everything.net/ebfaf2c4b4
                  - Value: Gets/sets the event's metadata
                  BaseUri: https://json-everything.net/efaae19d3e
            BaseUri: https://json-everything.net/448b10929c
    description: 'This channel is used to exchange messages about lightning measurements.'
    servers:
    - $ref: '#/servers/mosquitto'
    bindings:
      IsReference: true
      $ref: '#/components/channelBindings/amqpBinding'
operations:
  publishLightMeasured:
    action: send
    channel:
      $ref: '#/channels/light.measured'
    description: 'Publishes a light measured event to RabbitMQ.'
    messages:
    - $ref: '#/channels/light.measured/messages/publishLightMeasuredRequest'
    bindings:
      IsReference: true
      $ref: '#/components/operationBindings/amqpOperationBinding'
  consumeLightMeasured:
    action: receive
    channel:
      $ref: '#/channels/light.measured'
    description: 'Consumes a light measured event from RabbitMQ.'
    messages:
    - $ref: '#/channels/light.measured/messages/consumeLightMeasuredRequest'
    bindings:
      IsReference: true
      $ref: '#/components/operationBindings/amqpOperationBinding'
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://your-auth-server.com/token
          availableScopes:
            read:lights: Read street lights
            write:lights: Write street lights
    X509:
      type: X509
      description: X.509 certificate authentication for secure communication
  serverBindings:
    httpServerBinding:
      http:
        bindingVersion: latest
  channelBindings:
    amqpBinding: {}
  operationBindings:
    amqpOperationBinding: {}
