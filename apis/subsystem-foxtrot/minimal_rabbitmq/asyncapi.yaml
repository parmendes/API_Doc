asyncapi: '3.0.0'
info:
  title: Light Measurement API V3
  version: '1.0.0'
  description: Unified API for light measurement events.
  termsOfService: https://www.websitepolicies.com/blog/sample-terms-service-template
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  mosquitto:
    host: amqp://localhost:5672
    protocol: amqp
    description: RabbitMQ server for light measurement events
    security:
    - IsReference: true
      $ref: '#/components/securitySchemes/oauth2'
defaultContentType: application/json
channels:
  light.measured:
    address: '#/channels/light.measured'
    messages:
      publishLightMeasuredRequest:
        payload:
          schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
          schema:
            Keywords:
            - Type: Object
            - Properties:
                id:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: uuid
                  - Value: Gets/sets the id of the measured light
                  BaseUri: https://json-everything.net/35555811f3
                type:
                  Keywords:
                  - Values:
                    - LED
                    - HPS
                  - Value: Gets/sets the type of the measured light
                  BaseUri: https://json-everything.net/5614604e56
                lumens:
                  Keywords:
                  - Type: Integer
                  - Value: Gets/sets the specified light's lumens measurement
                  BaseUri: https://json-everything.net/ff66baa942
                sentAt:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: date-time
                  - Value: Gets/sets the date and time at which the event has been created
                  BaseUri: https://json-everything.net/fd763306ee
                metadata:
                  Keywords:
                  - Type: Object
                  - Schema:
                      Keywords:
                      - Type: String
                      BaseUri: https://json-everything.net/913a6b53ba
                  - Value: Gets/sets the event's metadata
                  BaseUri: https://json-everything.net/ee5705bbbd
            BaseUri: https://json-everything.net/08d7710da4
      consumeLightMeasuredRequest:
        payload:
          schemaFormat: application/vnd.aai.asyncapi+json;version=3.0.0
          schema:
            Keywords:
            - Type: Object
            - Properties:
                id:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: uuid
                  - Value: Gets/sets the id of the measured light
                  BaseUri: https://json-everything.net/d246cbe306
                type:
                  Keywords:
                  - Values:
                    - LED
                    - HPS
                  - Value: Gets/sets the type of the measured light
                  BaseUri: https://json-everything.net/c83dcdd197
                lumens:
                  Keywords:
                  - Type: Integer
                  - Value: Gets/sets the specified light's lumens measurement
                  BaseUri: https://json-everything.net/bc37582f1c
                sentAt:
                  Keywords:
                  - Type: String
                  - Value:
                      Key: date-time
                  - Value: Gets/sets the date and time at which the event has been created
                  BaseUri: https://json-everything.net/ac88c27dc6
                metadata:
                  Keywords:
                  - Type: Object
                  - Schema:
                      Keywords:
                      - Type: String
                      BaseUri: https://json-everything.net/6d56592264
                  - Value: Gets/sets the event's metadata
                  BaseUri: https://json-everything.net/935db02946
            BaseUri: https://json-everything.net/1955918e78
    description: 'This channel is used to exchange messages about lightning measurements.'
    servers:
    - $ref: '#/servers/mosquitto'
    bindings:
      IsReference: true
      $ref: '#/components/channelBindings/amqp'
operations:
  publishLightMeasured:
    action: send
    channel:
      $ref: '#/channels/light.measured'
    description: 'Publishes a light measured event to RabbitMQ.'
    messages:
    - $ref: '#/channels/light.measured/messages/publishLightMeasuredRequest'
    bindings:
      IsReference: true
      $ref: '#/components/operationBindings/amqp'
  consumeLightMeasured:
    action: receive
    channel:
      $ref: '#/channels/light.measured'
    description: 'Consumes a light measured event from RabbitMQ.'
    messages:
    - $ref: '#/channels/light.measured/messages/consumeLightMeasuredRequest'
    bindings:
      IsReference: true
      $ref: '#/components/operationBindings/amqp'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: OAuth2 authentication for the API
      scheme: Bearer
      flows:
        clientCredentials:
          authorizationUrl: https://your-auth-server.com/token
          scopes:
            api:read: Read access to API
            api:write: Write access to API
  serverBindings:
    http:
      http:
        bindingVersion: latest
  channelBindings:
    amqp:
      amqp:
        exchange:
          name: light.measured.exchange
          type: direct
          durable: true
          vhost: /
        queue:
          name: light.measured.queue
          durable: true
          vhost: /
        bindingVersion: 0.3.0
  operationBindings:
    amqp:
      amqp:
        bindingVersion: 0.3.0
