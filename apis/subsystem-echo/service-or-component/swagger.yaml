components:
  schemas:
    WeatherForecast:
      type: object
      properties:
        date:
          type: string
          description: Gets the date of the weather forecast.
          format: date
        temperatureC:
          maximum: 50
          minimum: -50
          type: integer
          description: Gets the temperature in Celsius.
          format: int32
          default: 15
        temperatureF:
          type: integer
          description: Gets the temperature in Fahrenheit.
          format: int32
          readOnly: true
        summary:
          maxLength: 100
          minLength: 0
          type: string
          description: Gets the summary of the forecast.
          default: Default summary
          nullable: true
      additionalProperties: false
      description: Represents a weather forecast record.
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://localhost:5001/connect/token
          scopes:
            api1: Access MinimalRestAPI
security:
  - oauth2:
      - api1
