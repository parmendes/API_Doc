                    format: int32
                  detail:
                    type: string
                  instance:
                    type: string
        '401':
          description: Unauthorized access.
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
